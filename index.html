<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JingleStore</title>


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/estilos.css">

        <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Irish+Grover&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">JingleStore</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <img class="logo-img" src="./img/logo.png" alt="logo-img">
                <h1 class="logo">JingleStore</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-gift"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="arboles" class="boton-menu boton-categoria"><i class="bi bi-tree"></i>Arboles</button>
                    </li>
                    <li>
                        <button id="decorados" class="boton-menu boton-categoria"><i class="bi bi-tree-fill"></i>Arboles Decorados</button>
                    </li>
                    <li>
                        <button id="adornos" class="boton-menu boton-categoria"><i class="bi bi-balloon-fill"></i>Adornos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">DISFRUTE DE UNA FELICES COMPRAS</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>
    
    <!-- Scripts al final del body -->
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
